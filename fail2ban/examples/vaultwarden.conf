# Vaultwarden (Bitwarden) 保护配置
# 复制到 /etc/fail2ban/jail.d/vaultwarden.conf
# 需要先复制 filter: fail2ban/filter.d/vaultwarden.conf

[vaultwarden]
enabled = true
port = 80,443,8000
filter = vaultwarden
action = iptables-allports[name=vaultwarden]
         discord-webhook[webhook_url="YOUR_DISCORD_WEBHOOK_URL"]
# 修改为实际的 vaultwarden 日志路径
logpath = /path/to/vaultwarden/data/vaultwarden.log
# Docker 示例：
# logpath = /home/user/docker/vaultwarden/vw-data/vaultwarden.log

maxretry = 3
bantime = 14400    # 4小时
findtime = 14400   # 4小时
