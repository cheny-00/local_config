# SSH 保护配置
# 复制到 /etc/fail2ban/jail.d/sshd.conf

[sshd]
enabled = true
port = ssh,22
filter = sshd
action = iptables-allports[name=sshd]
         discord-webhook[webhook_url="YOUR_DISCORD_WEBHOOK_URL"]
logpath = /var/log/auth.log
# Debian/Ubuntu 也可以使用：
# logpath = %(sshd_log)s
# backend = systemd

maxretry = 5
bantime = 3600     # 1小时
findtime = 600     # 10分钟
