# qBittorrent WebUI 保护配置
# 复制到 /etc/fail2ban/jail.d/qbittorrent.conf
# 需要先复制 filter: fail2ban/filter.d/qbittorrent.conf

[qbittorrent]
enabled = true
port = 8080,8081
filter = qbittorrent
action = iptables-allports[name=qbittorrent]
         discord-webhook[webhook_url="YOUR_DISCORD_WEBHOOK_URL"]
# 修改为实际的 qBittorrent 日志路径
logpath = /path/to/qbittorrent/qBittorrent.log
# Docker 示例：
# logpath = /home/user/docker/qbittorrent/config/qBittorrent/logs/qbittorrent.log

maxretry = 3
bantime = 7200     # 2小时
findtime = 3600    # 1小时
