[INCLUDES]
before = common.conf

[Definition]
# 匹配 qBittorrent WebUI 登录失败日志
# 日志格式示例：
# WebAPI login failure. Reason: invalid credentials, attempt from 192.168.1.100
# WebAPI login failure. Reason: invalid credentials, attempt from 192.168.1.100:12345

failregex = ^.*WebAPI login failure\. Reason: invalid credentials, attempt from <ADDR>.*$

# 忽略本地地址
ignoreregex =
